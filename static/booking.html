<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" href="../static/style.css">
  <link rel="stylesheet" href="../static/login.css">
</head>

<body>
  <div class="login-container"></div>
  <header>
    <div class="navigation">
      <div class="navigation-container">
        <div class="logo">台北一日遊</div>
        <div class="nav">
          <button>預定行程</a>
            <button id="login"></a>
        </div>
      </div>
    </div>
    <div class="headline">
      <p>您好，Yakko，待預訂的行程如下：</p>
    </div>
    <div class="booking-section">
      <div class="delete">
        <button class="delete-button"></button>
      </div>
      <div class="booking-infor">
        <div class="frame1">
          <p>台北一日遊：平安鐘</p>
        </div>
        <div class="frame2">
          <p>日期：2021-04-23</p>
        </div>
        <div class="frame3">
          <p>時間:早上 9 點到下午 4 點</p>
        </div>
        <div class="frame4">
          <p>費用：新台幣 2000 元</p>
        </div>
        <div class="frame5">
          <p>地點：臺北市 大安區忠孝東路4段</p>
        </div>
      </div>
      <div class="bookingpicture-container">
        <div class="booking-picture"></div>
      </div>
      <div class="separator"></div>
      <div class="contactform">
        <div class="contactform-title">
          <p>您的聯絡資訊</p>
        </div>
        <div class="field">
          <label for="name">聯絡姓名：</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="field">
          <label for="email">聯絡信箱：</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="field">
          <label for="phone">手機號碼：</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="fieldnotice">
          <p>請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</p>
        </div>
      </div>
      <div class="separator"></div>
      <div class="payment">
        <div class="payment-title">
          <p>信用卡付款資訊</p>
        </div>
        <div class="field">
          <label for="card-number">卡片號碼：：</label>
          <input type="text" id="card-number" name="card-number" placeholder="**** **** **** ****" required>
        </div>
        <div class="field">
          <label for="expiry-date">過期時間：</label>
          <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
        </div>
        <div class="field">
          <label for="cvv">驗證密碼：</label>
          <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
        </div>
      </div>
      <div class="separator"></div>
      <div class="confirm-container">
        <div class="confirm-title">
          <p>總價：新台幣 2000 元</p>
        </div>
        <div class="confirmbutton-container">
          <button type="button" id="confirm-button">確認訂購並付款</button>
        </div>
      </div>
      <footer>
        <div class="footer">
          <p>COPYRIGHT © 2021 台北一日遊</p>
        </div>
      </footer>
      <script src="static/script.js"></script>
      <script src="static/common.js"></script>
</body>

</html>
