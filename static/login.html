<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="modal" class="modal">

        <div class="modal-content">
            <div class="decorator bar"></div>
            <div class="close">
                <button class="close-button"></button>
            </div>
            <div class="main">
                <p>登入會員帳號</p>
            </div>
            <div class="container">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="輸入電子信箱" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="輸入密碼" required>
                </div>
                <button class="login-button">登入帳戶</button>
                <p>還沒有帳戶？<a href="#">點此註冊</a></p>
            </div>
        </div>
    </div>

</body>

</html>
