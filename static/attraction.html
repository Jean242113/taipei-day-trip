<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link rel="stylesheet" href="../static/style.css">
  <link rel="stylesheet" href="../static/login.css">
</head>

<body>
  <div class="login-container"></div>
  <header>
    <div class="navigation">
      <div class="navigation-container">
        <a href="/" class="logo-link">
          <div class="logo">台北一日遊</div>
        </a>
        <div class="nav">
          <button>預定行程</a>
            <button id="login"></a>
        </div>
      </div>
    </div>

    <div class="attraction-section">
      <div class="picture-current">
        <div class="circle-container">
          <button class="circle"></button>
        </div>
        <div class="pitleft-container">
          <button class="arrow left-arrow"><img src="/static/left-arrow.png" alt=""></button>
        </div>
        <div class="pitright-container">
          <button class="arrow right-arrow"><img src="/static/right-arrow.png" alt=""></button>
        </div>
        <div class="img-container">
          <div class="img"></div>
        </div>
      </div>
      <div class="profilt">
        <div class="attraction-title">
          <h1></h1>
          <p></p>
        </div>
        <div class="booking-form">
          <div class="booking-form-container">
            <div class="booking-form-item">
              <h1>訂購導覽行程</h1>
              <p>以此景點為中心的一日行程，帶您探索城市角落故事</p>
              <div class="booking-form-item-title">
                <label for="date">選擇日期:</label>
                <input type="date" placeholder="yyyy/mm/dd" id="date" name="date" required>
              </div>
              <div class="booking-form-item-title">
                <div class="half-date-container">
                  <label>選擇時間：</label>
                  <div class="half-date-container">
                    <input type="radio" name="half-date" value="morning" checked><label>上半天</label>
                  </div>
                  <div class="half-date-container">
                    <input type="radio" name="half-date" value="afternoon"><label>下半天</label>
                  </div>
                </div>
              </div>
              <div class="booking-form-item-title">
                <label for="price">導覽費用：</label>
                <span id="priceDisplay">新台幣 0 元</span>
              </div>
              <div class="booking-form-item-title">
                <button type="button" id="bookingButton">開始預約行程</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    </div>


    <div class="separator"></div>

    <div class="infors"></div>


    <footer>
      <div class="footer">
        <p>COPYRIGHT © 2021 台北一日遊</p>
      </div>
    </footer>

    <script src="../static/attraction.js"></script>
    <script src="../static/common.js"></script>

</body>

</html>
