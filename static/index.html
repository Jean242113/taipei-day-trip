<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台北一日遊</title>
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/login.css">
  <link rel="stylesheet" href="static/common.css">
</head>

<body>
  <div class="login-container"></div>
  <header>
    <div class="navigation">
      <div class="navigation-container">
        <a href="/" class="logo-link">
          <div class="logo">台北一日遊</div>
        </a>
        <div class="nav">
          <button id="booking">預定行程</a>
            <button id="login"></a>
        </div>
      </div>
    </div>

    <div class="hero-section">
      <img src="/static/[orig] welcome image.png" alt="台北風景" class="hero-image">
      <div class="hero-content">
        <div class="slogan">輕鬆享受台北一日悠閒</div>
        <div class="description">探索每個角落，體驗城市的深度旅遊行程</div>
        <div class="search-box">
          <input type="text" class="search-input" id="search-input" placeholder="輸入景點名稱查詢">
          <button class="search-button" id="search-button"><img src="/static/search.png" alt=""></button>
        </div>
      </div>
    </div>
  </header>

  <div class="main">
    <div class="list-bar">
      <div class="left-container">
        <button class="arrow left-arrow"><img src="/static/left-arrow.png" alt=""></button>
      </div>
      <div class="container">
        <div class="listItem-container">
          <div class="stations">
          </div>
        </div>
      </div>
      <div class="right-container">
        <button class="arrow right-arrow"><img src="/static/right-arrow.png" alt=""></button>
      </div>
    </div>
    <div class="attractions">
      <div class="attractions-group"></div>
    </div>



    <footer>
      <div class="footer">
        <p>COPYRIGHT © 2021 台北一日遊</p>
      </div>
    </footer>
    <script src="static/script.js"></script>
    <script src="static/common.js"></script>
</body>

<!-- </html> -->
