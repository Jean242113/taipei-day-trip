  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const number = urlParams.get('number');

      addLoginInit();

      if (localStorage.getItem('token') == null) {
        window.location.href = "/"; // 導向首頁
      }

      document.getElementById("number").innerText = number;
    });
  </script>
</head>
